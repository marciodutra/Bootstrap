<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Márcio Dutra</title>
  </head>
  <body>
    
    <div class="container-fluid  bg-primary">
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button"class="btn">Normal</button>
            <button type="button"class="btn btn-primary">Primário</button>
            <button type="button"class="btn btn-secondary">Secundário</button>
            <button type="button"class="btn btn-success">Sucesso</button>
            <button type="button"class="btn btn-info">Informação</button> 
        </div>
        
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button"class="btn btn-warning">Alerta</button>
            <button type="button"class="btn btn-danger">Perigo</button>
            <button type="button"class="btn btn-dark">Dark</button>
            <button type="button"class="btn btn-light">Light</button>
            <button type="button"class="btn btn-link">Link</button> 
        </div>  
        

        <div class="container-fluid  bg-white my-3 p-3">            
            <button type="button"class="btn btn-primary btn-sm">Márcio Dutra</button>
            <button type="button"class="btn btn-secondary">Márcio Dutra</button>
            <button type="button"class="btn btn-success btn-lg">Márcio Dutra</button>             
        </div>

        <div class="container-fluid  bg-white my-3 p-3">            
            <button type="button"class="btn btn-primary btn-block">Márcio Dutra</button>
            <button type="button"class="btn btn-secondary btn-block">Márcio Dutra</button>
            <button type="button"class="btn btn-success btn-block" disabled>Márcio Dutra</button>             
        </div>

        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button"class="btn">Normal</button>
            <button type="button"class="btn btn-primary">Primário</button>
            <button type="button"class="btn btn-secondary">Secundário</button>
            <button type="button"class="btn btn-success">Sucesso</button>
            <button type="button"class="btn btn-info">Informação</button> 
        </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
